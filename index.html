<!doctype html>

<title>AAAAAAAAAAAAAAAA</title>

<style>
body {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: #4f545c;
  color: white;
  text-align: center;
  font-size: 3em;
  margin: 0;
  padding: 0;
  display: flex;
  align-items: center;
  justify-content: center;
}

#code {
  margin-top: 10px;
  font-family: 'Comic Sans MS', monospace;
}
</style>

<div>
  <div id='time'></div>
  <div id='code'>loading, hold on</div>
</div>

<script src="https://unpkg.com/otplib@^6.0.0/otplib-browser.js"></script>
<script>
var step = 30;
var code = document.getElementById('code');
var time = document.getElementById('time');
var secret = 'AAAAAAAAAAAAAAAA';
window.setInterval(function () {
  var token = otplib.authenticator.generate(secret);
  var epoch = Math.floor(new Date().getTime() / 1000);
  var count = epoch % 30;
  if (code.textContent !== token) {
    code.textContent = token;
  }
  time.textContent = String(step - count) + 's';
}, 500);
</script>
